    <!--
        onclick: es un evento que al dar click (boton) genero la accion
        onchange: es un evento que genera la accion sin ocupar un boton
        onsubmit
    -->
    <h1>Metodo de Pago</h1>
    <label for="">Seleccione Forma de Pago</label>
    <select name="" id="tipoPago" onchange="verificarPago()">
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta de Credito">Tarjeta de Credito</option>
        <option value="PayPall">PayPall</option>
    </select>

    <h1>Letras con FOR</h1>

    <label for="">Ingresa una palabra</label>

    <button onclick="iterarPalabra()">Iterar Palabra</button>
